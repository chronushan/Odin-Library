<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Henry's Odin Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<h1>Henry's Odin Library</h1>
				<form action="">
					<label for="title">Book title</label>
					<input type="text" class="title" />

					<label for="author">Author</label>
					<input type="text" class="author" />

					<label for="pages">Pages</label>
					<input type="number" class="pages" />

					<div class="status">
						<label for="status">Read</label>
						<input type="checkbox" class="status" />
					</div>
					<button class="Add">Add</button>
				</form>
			</div>

			<div class="cards">
				<div class="card">
					<div class="upper">
						<h2 class="title">The Phantom Tollbooth</h2>
						<p class="author">Norton Jester</p>
						<p class="pages">272</p>
					</div>

					<p class="status">Read</p>
				</div>
			</div>
		</div>
	</body>
</html>
